{%extends 'base.html' %}
{%block title%} Boards {% endblock %}

{%block breadcrumb%}
    <li class="breadcrumb-item active">Boards</li>
{% endblock %}

{%block content%}
    <table class="table">
    <thead class="thead-dark">
        <tr>
            <td>Board</td>
            <td>Topics</td>
            <td>Posts</td>
            <td>Last Posts</td>
        </tr>
    </thead>
    <tbody>
        {% for board in boards%}
        <tr>
            <td><a href="{%url 'board_topic' board.pk%}">{{board.name}}</a>
                <small class="text-muted d-block">{{board.description}}</small>
            </td>
            <td>0</td>
            <td>0</td>
            <td>0</td>

        </tr>
        {%endfor%}
    </tbody>
</table>
{% endblock %}
