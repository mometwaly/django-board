{%extends 'base.html' %}
{%load static %}
{%block title%} {{topic.subject}} {% endblock %}

{%block breadcrumb%}
    <li class="breadcrumb-item"><a href="{%url 'index'%}">Boards</a></li>
    <li class="breadcrumb-item"><a href="{%url 'board_topic' topic.board.pk%}">{{topic.board.name}}</a></li>
    <li class="breadcrumb-item ">{{topic.subject}}</li>
    <li class="breadcrumb-item active">Post Replay</li>
{% endblock %}

{%block content%}
<form method="post" class="mb-4">
    {% csrf_token %}
    {%include 'includes/form.html'%}
    <button type="submit" class="btn btn-primary">Post Reply</button>
</form>
{% endblock %}
